<!DOCTYPE html>
<html lang="en">


	<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
	 crossorigin="anonymous">
	</head>

	<body onload="startTime()" id="body" class="imageLoader">
	<div class="container-fluid">


		<div id="image-place">

		</div>

		<div class="home-clock">
			<div class="row">
				<div class="col-xs-4 col-sm-4 col-md-4"></div>
				<div id="txt" class="col-xs-4 col-sm-4 col-md-4 card"></div>
				<div class="col-xs-4 col-sm-4 col-md-4"></div>
			</div>

		</div>

		<div class="weather-baby">
			<div class="row">
				
				<div class="col-xs-4 col-sm-4 col-md-4"></div>
				<div id="weather" class="col-xs-4 col-sm-4 col-md-4 card"></div>
				<div class="col-xs-4 col-sm-4 col-md-4"></div>
				
			</div>
		</div>
		<div class="back-image" id="quote">

		</div>


		<div class="card todo-list">
			<h4>To Do List</h4>
			<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
				<input name="todo" type="text"><button type="submit">Add</button>
			</form>
			<div id="todo">

			</div>
		</div>

	</div>


	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/CLOCK/clock-controller.js"></script>
	<!--Initialize App-->
	<script src="app/init.js"></script>
	</body>


</html>
